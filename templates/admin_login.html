<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MyJournal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                    <div class="{% if category == 'error' %}bg-red-500{% else %}bg-green-500{% endif %} text-white px-6 py-3 rounded-lg shadow-lg mb-2">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="text-5xl mb-4">ğŸ”</div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Admin Access</h2>
                <p class="text-gray-600">MyJournal Administration Panel</p>
            </div>

            <form action="{{ url_for('admin_login') }}" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                        Admin Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                        placeholder="admin"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Admin Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                        placeholder="Enter admin password"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full gradient-bg text-white py-4 rounded-lg font-semibold hover:opacity-90 transform hover:scale-105 transition duration-300 shadow-lg"
                >
                    ğŸ”“ Login to Admin Panel
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('home') }}" class="text-sm text-blue-600 hover:text-blue-700">
                    â† Back to MyJournal
                </a>
            </div>

        </div>

        <p class="text-center text-white text-sm mt-6">
            &copy; 2026 MyJournal Admin. Made by Aman
        </p>
    </div>
</body>
</html>
